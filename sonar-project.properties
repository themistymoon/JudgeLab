sonar.projectKey=judgelab_judgelab
sonar.organization=judgelab

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=JudgeLab
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=apps/api,apps/web/src,worker
sonar.tests=apps/api/tests,apps/web/src/**/__tests__,worker/tests

# Exclude test files from analysis
sonar.exclusions=**/*test*/**,**/*.test.*,**/__tests__/**,**/tests/**,**/*.spec.*,**/node_modules/**,**/venv/**,**/.next/**,**/coverage/**,**/dist/**,**/build/**

# Language-specific settings
sonar.python.coverage.reportPaths=apps/api/coverage.xml,worker/coverage.xml
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8